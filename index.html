<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-auto">
                <h1>UAO CALCULATOR</h1>
                <label class="label-calc" for="firstNumber">Número 1</label><br />
                <input class="input-calc" type="number" id="firstNumber" name="firstNumber" />
                <br /><br />
                <label class="label-calc" for="secondNumber">Número 2</label>
                <br/>
                <input class="input-calc" type="number" id="secondNumber" name="secondNumber" />
                <br /><br />
                <label class="label-calc" for="operation">Operación</label>
                <div class="dropdown">
                    <button class="operation-btn btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Suma
        </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Resta</a>
                        <a class="dropdown-item" href="#">Multiplicación</a>
                        <a class="dropdown-item" href="#">División</a>
                    </div>
                </div>

            </div>
            <div class="col-md-auto">
                <button type="button" class="result-btn btn btn-secondary">=</button>
            </div>
            <div class="col-md-auto">
                <div class="result-card">
                    <label class="label-calc">Resultado</label>
                    <p class="result-text">29</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
